<!DOCTYPE html>
<html>

<head>
    <title>Network Monitor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #333;
            color: #f0f0f0;
            padding: 20px;
            overflow-y: scroll;
        }

        #data {
            font-size: 14px;
            white-space: pre-wrap;
            background: #222;
            padding: 15px;
            border-radius: 8px;
            max-height: 90%;
            overflow-y: auto;
        }

        button {
            background-color: #4caf50;
            border: none;
            color: white;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <h2>Network Monitor</h2>
    <button onclick="closeWindow()">Close</button>
    <div id="data"></div>

    <script>
        const { ipcRenderer } = require('electron');
        const dataDiv = document.getElementById('data');

        ipcRenderer.on('network-data', (event, message) => {
            dataDiv.innerHTML += message + '\n';
            dataDiv.scrollTop = dataDiv.scrollHeight; // Auto-scroll to the bottom
        });

        function closeWindow() {
            window.close();
        }
    </script>
</body>

</html>
